<html>
<title>Epileptic Prediction from EEG </title>
<script language="javascript">
function postDoc() {
  document.getElementById("prediction").innerHTML = "Status: Started Processing..";
  var xhttp = new XMLHttpRequest();
  document.getElementById("prediction").innerHTML = "Status: Created HTTP Object";
  xhttp.open("POST", "http://192.168.1.67:8000/epi", true);
  document.getElementById("prediction").innerHTML = "Status: Created Post Statement";
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  document.getElementById("prediction").innerHTML = "Status: Set Request Headers";
  xhttp.send("eeg="+document.frmeeg.eeg.value);
  document.getElementById("prediction").innerHTML = "Status: Posted Data";
  xhttp.onreadystatechange = function() {
  document.getElementById("prediction").innerHTML = this.readyState + "-" +this.status+"-"+xhttp.responseText+"-"+this.getAllResponseHeaders()+"-"+this.statusText;
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("prediction").innerHTML = this.responseText;
    }
  };
}
</script>
<body>
<br><br><br><br><br>
<center>Epileptic Prediction from EEG Input</center>
<center>
<form name="frmeeg">
<textarea rows="8" cols="100" name="eeg"></textarea><br>
<input type="button" onClick="javascript:postDoc()" value="Get Prediction">
</form>
<div id="prediction"></div>
<font size="2">Currently works on Internet explored 11</font>
</center>
</body>
</html>
